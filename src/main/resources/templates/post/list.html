<!DOCTYPE html>
<html layout:decorate="~{layout/layout.html}">

<head>
    <title>글 리스트</title>
</head>

<body>
<main layout:fragment="main">
    <section class="section section-list container mx-auto">

        <div class="px-2 pt-10 my-5">
            <h1 class="font-bold text-lg gap-5 my-5">글 리스트</h1>

            <table class="table text-center">
                <colgroup>
                    <col>
                    <col width="100%">
                </colgroup>
                <thead class="table-dark">
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>작성날짜</th>
                        <th>수정날짜</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="post, loop : ${posts}">
                        <td th:text="${post.id}"></td>
                        <td class="text-start"><a th:href="@{|/post/${post.id}|}" th:text="${post.subject}"></a></td>
                        <td><span th:text="${post.author.username}"></span></td>
                        <td th:text="${#temporals.format(post.createDate, 'yy-MM-dd HH:mm')}"></td>
                        <td th:if="${post.modifyDate != null}" th:test="${#temporals.format(post.modifyDate, 'yy-MM-dd HH:mm')}"></td>
                    </tr>
                </tbody>
            </table>

            <a class="btn btn-primary btn-sm my-3" href="/post/write">글 작성하기</a>

        </div>
    </section>

</main>
</body>
</html>
