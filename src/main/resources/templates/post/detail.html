<!DOCTYPE html>
<html layout:decorate="~{layout/layout.html}">

<head>
    <title>글 상세</title>
</head>

<body>
<main layout:fragment="main">
    <section class="section section-write container mx-auto">

        <div class="px-2 pt-10 my-5">
            <h1 class="font-bold text-lg">글 상세</h1>

            <div class="flex flex-col gap-5 my-5">

                <div>
                    <div class="badge badge-primary">번호</div>

                    <div th:text="${post.id}"></div>
                </div>

                <div>
                    <div class="badge badge-primary">제목</div>

                    <div th:text="${post.subject}"></div>
                </div>

                <div>
                    <div class="badge badge-primary">작성자</div>

                    <div th:text="${post.author.username}"></div>
                </div>

                <div>
                    <div class="badge badge-primary">작성날짜</div>

                    <div th:text="${post.createDate}"></div>
                </div>

                <div th:if="${post.modifyDate != null}">
                    <div class="badge badge-primary">수정날짜</div>

                    <div th:text="${post.modifyDate}"></div>
                </div>

                <div>
                    <div class="badge badge-primary">내용</div>

                    <div th:text="${post.content}"></div>
                </div>

                <a class="badge badge-primary" sec:authorize="isAuthenticated()" href="/post/${post.id}/modify"
                   th:if="${post.author != null and #authentication.getPrincipal().getUsername() == post.author.username}">글 수정하기</a>

            </div>

        </div>
    </section>

</main>
</body>
</html>
